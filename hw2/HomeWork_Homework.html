<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
    <style type="text/css">

    </style>
</head>
<body>
    <div id="one">one</div>

    <script>
    // Добавьте после дива с id=one еще один див с текстом two и id=two
    // На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second 
    
    var tbody = document.querySelector('body');
    var oneDiv = tbody.children[0];
        oneDiv.insertAdjacentHTML('afterEnd','<div id = "two">two</div>'); 
    var button = document.getElementById('two');
        button.onclick = function(){
            var two = document.getElementById('two');
            var twoo = tbody.children[1];       
            twoo.insertAdjacentHTML("beforeBegin", "<div id='two_first'>two_first</div>");
            two.innerHTML ='two_second';

        }
    </script>
</body>
</html>
